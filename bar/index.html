<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>GZD - Bar mode</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

	<link href="css/code.css" rel="stylesheet">
	<link href="css/overview.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

	<script src="js/code.js"></script>
	<script src="js/overview.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div id="overview">
		<div id="overviewList"></div>
		<div id="overviewBar">
			<ul>
				<li>
					<span>Inhoud tap:</span>
					<span><span id="overviewTapMl"></span> ml</span>
				</li>
				<li>
					<span>Glazen:</span>
					<span><span id="overviewGlasses"></span>/30</span>
				</li>
				<li>
					<span>Aantal rekeningen</span>
					<span id="overviewBills">18</span>
				</li>
			</ul>
			<div>
				<span id="overviewTime"></span>
				<span id="overviewDate"></span>
				<span id="overviewState" class="down">Server status</span>
			</div>
		</div>
	</div>
	<div id="codeScreen" class="waiting">
		<div id="codeLetters">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div id="codeData">
			<h3 id="codeBill"></h3>
			<span>Groep van <span id="codeName"></span></span>
			<span><span id="codeGlasses"></span></span>
			<span><span id="codeMl"></span> ml</span>
		</div>
		<div>
			<span>
				<span>Esc</span>
				<span>Spatie</span>
				Sluiten
			</span>
			<span>
				<span>Enter</span>
				Markeren als betaald
			</span>
		</div>
	</div>
</body>

</html>
